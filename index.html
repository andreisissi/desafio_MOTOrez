    <script type="text/Javascript" src="main.js" defer></script>
    <title>ToDo List</title>

<body>

    <div class="container">

        <!-- CONFIGURAÇÃO DA DATA -->

        <div class="date">
            <div class="date-year">
                <p data_date="day_month" class="day_month">data e mes</p>
                <p class="year" data_date="year">ano</p>
            </div>
            <p class="week" data_date="week">semana</p>
        </div>

        <!-- CONFIGURAÇÃO DA BARRA DE PROGRESSO -->

            <div class="progressbar" data_progressbar>
                <div class="progress" data_progress>
                </div>
            </div>

        <!-- CONFIGURAÇÃO DOS BOTÕES DE FILTROS E BARRA DE PESQUISA-->

            <form class="filter_search">
                    <button type="button" class="all_btn" data_filter="all"><img src="img/lista.png" alt="">Todas</button>
                    <button type="button" class="finish_btn" data_filter="finish"><img src="img/checked.png" alt="">Realizadas</button>
                    <button type="button" class="pending_btn" data_filter="pending"><img src="img/relogio.png" alt="">Pendentes</button>

                <div class="search_task">
                    <input class="search" type="text" placeholder="Buscar" data_search_input>
                    <button erase_btn title="Apagar" class="btn_search"><img src="img/seta.png" alt=""></button>
                </div>
            </form>

        <!-- CONFIGURAÇÃO DO INPUT E BOTÃO DE ADD TAREFAS -->
            
            <form class="container_btn_input" todo_form>
                <input placeholder="adicionar tarefa" maxlength="60" autofocus class="input_message" todo_input>
                <button class="btn_add_task" title="Adicionar tarefa"><img src="img/adicao.png" alt=""></button>
            </form>

        <!-- CONFIGURAÇÃO EDIÇÃO DE TAREFAS -->

            <form class="container_edit_input hide" edit_form>
                <input placeholder="Editar tarefa" maxlength="60" autofocus class="input_message" edit_input>
                <button class="btn_add_task" title="Editar tarefa"><img src="img/adicao.png" alt=""></button>
                <button data_cancel_edit>Cancelar</button>
            </form>

        <!-- CONFIGURAÇÃO TODOLIST -->
