<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles-css/style.css">
    <link rel="stylesheet" href="styles-css/config-data.css">
    <link rel="stylesheet" href="styles-css/progress-barr.css">
    <link rel="stylesheet" href="styles-css/btn-filter.css">
    <link rel="stylesheet" href="styles-css/input-btn-task.css">
    <link rel="stylesheet" href="styles-css/task-list.css">
    <link rel="stylesheet" href="styles-css/media-querie.css">

    <script type="text/Javascript" src="main.js" defer></script>
    <title>ToDo List</title>
</head>
<body>

    <div class="container">

        <!-- CONFIGURAÇÃO DA DATA -->

        <div class="date">
            <div class="date-year">
                <p data_date="day_month">data e mes</p>
                <p class="year" data_date="year">ano</p>
            </div>
            <p class="week" data_date="week">semana</p>
        </div>

        <!-- CONFIGURAÇÃO DA BARRA DE PROGRESSO -->

            <div class="progressbar">
                <progress max="100" value="40" 40%></progress>
            </div>

        <!-- CONFIGURAÇÃO DOS BOTÕES DE FILTROS -->

            <div class="btn_filter">
                <button class="all_btn">Todas</button>
                <button class="finish_btn"><img src="img/checked.png" alt="">Realizadas</button>
                <button class="pending_btn"><img src="img/relogio.png" alt="">Pendentes</button>
                <input class="search" type="text" placeholder="Buscar">
            </div>

        <!-- CONFIGURAÇÃO DO INPUT E BOTÃO DE ADD TAREFAS -->
            
            <form class="container_btn_input" todo_form>
                <input placeholder="adicionar tarefa" maxlength="60" autofocus class="input_message" todo_input>
                <button class="btn_add_task" title="Adicionar tarefa"><img src="img/adicao.png" alt=""></button>
            </form>

            <div id="todo_list" todo_list>

                <div class="todo done">
                    <h3>Estou fazendo alguma coisa...</h3>
                    <button class="finish_todo" data_finish_todo><img src="img/checked.png" alt="">
                    </button>
                    <button class="edit_todo" data_edit_todo><img src="img/lapis.png" alt="">
                    </button>
                    <button class="remove_todo" data_remove_todo><img src="img/lixeira.png" alt="">
                    </button>
                </div>
    
                <div class="todo">
                    <h3>Estudar JavaCript</h3>
                    <button class="finish_todo"  data_finish_todo><img src="img/checked.png" alt="">
                    </button>
                    <button class="edit_todo" data_edit_todo>><img src="img/lapis.png" alt="">
                    </button>
                    <button class="remove_todo" data_remove_todo><img src="img/lixeira.png" alt="">
                    </button>
                </div>
    
            </div>
    </div>
    
</body>
</html>
